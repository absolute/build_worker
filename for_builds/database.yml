# PUREAPP DATABASE.YML
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  encoding: utf8
  database: saasy_development
  username: root
  pool: 5
  timeout: 5000
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  encoding: utf8
  database: saasy_test
  username: root
  pool: 5
  timeout: 5000
  host: localhost

production:
  adapter: mysql
  encoding: utf8
  database: saasy_development
  username: root
  pool: 5
  timeout: 5000
  host: localhost
